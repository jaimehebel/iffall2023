<body>
    <main>
        <h1>Button Styling — Jaime Hebel</h1>
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>
        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>
        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>
        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>
        <div class="button_container">
            <a href="http://www.newyorker.com/" target="blank" id="btn_newyorker">THE NEW YORKER</a>
        </div>
        <div class="button_container">
            <a href="https://www.cartoonnetwork.com/" target="blank" id="btn_cartoonnetwork">
                cartoon <br> network
            </a>
        </div>
        <div class="button_container">
            <a href="https://www.hsn.com/" target="blank" id="btn_hsn">HSN</a>
        </div>
        <div class="button_container">
            <a href="http://www.coca-cola.com" target="blank" id="btn_cola">Coca Cola</a>
        </div>
        <div class="button_container">
            <a href="https://www.samsung.com/us/" target="blank" id="btn_samsung">Samsung</a>
        </div>
        <div class="button_container">
            <a href="https://www.missouribotanicalgarden.org/" target="blank" id="btn_gardens">Missouri <br> Botanical <br> Gardens</a>
        </div>
        <div class="button_container">
            <a href="https://www.dimecitycycles.com/" target="blank" id="btn_dimecitycycles"
             >Dime City<br><span>Cycles</span> </a>
        </div>
        <div class="button_container">
            <a href="https://www.pottermore.com/" target="blank" id="btn_pottermore">Pottermore</a>
        </div>
        <div class="button_container">
            <a href="https://www.tesla.com/" target="blank" id="btn_tesla">Tesla</a>
        </div>
        <div class="button_container">
            <a href="http://www.nbc.com/the-tonight-show" target="blank" id="btn_tonight-show">The <br> Tonight <br> Show </a>
        </div>
